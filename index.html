    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style2.css">
        <title>Placeholder</title>
  

    <style>
    * {
      box-sizing: border-box;
    }
    
    #myInput {
      background-image: url('/css/searchicon.png');
      background-position: 10px 12px;
      background-repeat: no-repeat;
      width: 70%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      margin-left: 20px;
    }
    
    #myUL {
      list-style-type: none;
      padding: 0;
      margin-left: 20px;
      width: 200px
    
    }
    
    #myUL li a {
      border: 1px solid #ddd;
      margin-top: -1px; /* Prevent double borders */
      background-color: #f6f6f6;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      display: block
    }
    
    #myUL li a:hover:not(.header) {
      background-color: #eee;
    }
    </style>
    </head>
    <body>
        <div class="container"></div>
         <div class="title" >
            Placeholder
         </div>
         <div class="name">Library about design</div> 
<video src="video.mov" muted loop autoplay ></video>
    
   
    
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search a book.." title="Type in a name">
    
    <ul id="myUL">
      <li><a href="#">Design: 101 storie </a></li>
      <li><a href="#"> код города </a></li>
    
      <li><a href="#">Helvetica: Homage to a Typeface</a></li>
    
      <li><a href="#">MUSHROOMS BOTANICAL ART</a></li>
      <li><a href="#">Золотая Пчела 9/ Golden Bee 9: Московская</a></li>
      <li><a href="#">Rechts/ Averechts - Plain/ Purl</a></li>
    </ul>
    
    <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>
    
  

    
    </body>
    </html>
